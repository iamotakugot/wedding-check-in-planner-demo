openapi: 3.0.3
info:
  title: Wedding Planner API
  version: 0.1.0
servers:
  - url: https://api.example.com
paths:
  /api/guests:
    get:
      summary: List guests
      parameters:
        - in: query
          name: search
          schema: { type: string }
      responses:
        '200': { description: OK }
    post:
      summary: Create guest
      responses:
        '201': { description: Created }
  /api/guests/{id}:
    patch:
      summary: Update guest
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /api/guests/{id}/checkin:
    patch:
      summary: Check-in or undo
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: boolean
                method:
                  type: string
                  enum: [manual, qr]
      responses:
        '200': { description: OK }
  /api/zones:
    get:
      summary: List zones
      responses:
        '200': { description: OK }
  /api/tables:
    get:
      summary: List tables
      responses:
        '200': { description: OK }
  /api/rsvps:
    post:
      summary: Create RSVP submission
      responses:
        '201': { description: Created }
components: {}
